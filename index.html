<!DOCTYPE html>
<html>

<head charset="utf-8"></head>

<body>
  <p>
    getUserMedia
  </p>
  <button id="testBtn" style="width:200px;height:50px;">start test</button>
  <div id="logArea"></div>
  <script>
    window.onload = function () {
      const btn = document.getElementById('testBtn')
      const logArea = document.getElementById('logArea')
      btn.onclick = function () {
        logArea.innerHTML = 'start test getUserMedia'
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          console.log('getUserMedia supported.');
          logArea.innerHTML = 'getUserMedia supported.'
          navigator.mediaDevices.getUserMedia(
            // constraints - only audio needed for this app
            {
              audio: true
            })

            // Success callback
            .then(function (stream) {
              console.log('getUserMedia success', stream)
              logArea.innerHTML = 'getUserMedia success'
            })

            // Error callback
            .catch(function (err) {
              console.log('The following getUserMedia error occured: ' + err);
            }
            );
        } else {
          console.log('getUserMedia not supported on your browser!');
          logArea.innerHTML = 'getUserMedia not supported on your browser!'
        }
      }
    }
  </script>
</body>

</html>
